<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高校实验室管理 </title>
    <meta name="keywords" content="高校实验室管理系统" />
    <meta name="description" content="高校实验室管理系统" />
    <link rel="stylesheet" href="./css/layui.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/table2.js"></script>
    <link rel="stylesheet" href="./css/device.css">
    <link rel="stylesheet" href="../../../css/layui.css"  media="all">
</head>

<body>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
        </div>
    </script>
    
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="../../../layui.js" charset="utf-8"></script>
    <script src="../../../js/vue.js"></script>
    <script src="../../../layui.js"></script>
    <!--先加载jquery-->
    <!-- <script src="./js/jquery-3.4.1.js"></script> -->
    <!--再加载插件-->
    <script src="./js/layui_exts/excel.js"></script>
    <script>
        layui.use('table', function(){
          var table = layui.table;
          
          table.render({
            elem: '#test'
            ,url:'/test/table/demo1.json'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
              title: '提示'
              ,layEvent: 'LAYTABLE_TIPS'
              ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
              {field:'id', title:'新闻编号',  fixed: 'left', unresize: true}
              ,{field:'title', title:'新闻标题', edit: 'text'}
              ,{field:'information_source', title:'资料来源', edit: 'text'}
              ,{field:'author', title:'作者',}
              ,{field:'time', title:'时间'}
              ,{field:'content', title:'内容'}
            ]]
            ,page: true
          });
          
          //头工具栏事件
          table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
              case 'getCheckData':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
              break;
              case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
              break;
              case 'isAll':
                layer.msg(checkStatus.isAll ? '全选': '未全选');
              break;
              
              //自定义头工具栏右侧图标 - 提示
              case 'LAYTABLE_TIPS':
                layer.alert('这是工具栏右侧自定义的一个图标按钮');
              break;
            };
          });
          
          //监听行工具事件
          table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
              layer.confirm('真的删除行么', function(index){
                obj.del();
                layer.close(index);
              });
            } else if(obj.event === 'edit'){
              layer.prompt({
                formType: 2
                ,value: data.email
              }, function(value, index){
                obj.update({
                  email: value
                });
                layer.close(index);
              });
            }
          });
        });
        </script>
</body>

</html>
