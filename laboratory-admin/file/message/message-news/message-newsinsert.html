<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校实验室管理系统</title>
    <link rel="stylesheet" href="../../../css/layui.css"  media="all">
    <style>
      .layui-form{
        padding: 20px 10px;
      }
    </style>
</head>
<body>
    <form class="layui-form" action="" method="POST">
        <div class="layui-form-item">
          <label class="layui-form-label">新闻标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入新闻标题" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">资料来源</label>
          <div class="layui-input-block">
            <input type="text" name="informationSource" lay-verify="informationSource" autocomplete="off" placeholder="请输入资料来源" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">作者</label>
          <div class="layui-input-block">
            <input type="text" name="author" lay-verify="autor" autocomplete="off" placeholder="请输入作者" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">日期</label>
          <div class="layui-input-inline">
            <input type="text" name="time" id="date" lay-verify="time" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">内容</label>
          <div class="layui-input-block">
            <textarea placeholder="请输入新闻内容" class="layui-textarea"></textarea>
          </div>
        </div> -->
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">内容</label>
          <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
          
        </div>
      </form>
      <script src="../../../layui.js" charset="utf-8"></script>
      <script src="../../../js/jquery-3.4.1.js"></script>
      <script>
        layui.use(['form', 'layedit', 'laydate','jquery'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate
          ,$ = layui.jquery;
          
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          });
          
          //创建一个编辑器
          var editIndex = layedit.build('LAY_demo_editor');
         
          //自定义验证规则
          form.verify({
            // title: function(value){
            //   if(value.length < 5){
            //     return '标题至少得5个字符啊';
            //   }
            // }
            pass: [
              /^[\S]{6,12}$/
              ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
              layedit.sync(editIndex);
            }
          });
          
          //监听指定开关
          form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
              offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
          });
          
          //监听提交
          form.on('submit(demo1)', function(data){
            console.log(data.field);
            $.ajax({
              url:"http://192.168.0.117:8080/lab/insertnews",
              type:'POST',
              data:data.field,
              dataType:'JSON',
              success:(res)=>{
                console.log(res);
                layer.msg('添加成功'); 
              },
              error:(err)=>{
                console.log(err);
              }
            });
            return false;
          });
         
        
        });
        </script>
</body>
</html>
