<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高校实验室管理系统</title>
  <link rel="stylesheet" href="../../../css/layui.css" media="all">
  <script src="../../../js/jquery-3.4.1.js"></script>
  <style>
    .layui-form {
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">选择轮播图</label>
      <div class="layui-input-inline" id="uploadForm">
        <select name="id"  lay-verify="required" lay-search="" id="slide">
          <option value="">请选择轮播图</option>
          <option value="1">轮播图一</option>
          <option value="2">轮播图二</option>
          <option value="3">轮播图三</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
       <label class="layui-form-label">上传图片</label>
      <div class="layui-upload"  >
        <!-- <button>
          上传图片
        </button> -->
        <input id="file" type="file" multiple>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea   id="name" lay-verify="required" placeholder="请输入图片描述" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" id="upload" lay-submit="" lay-filter="demo1" >立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>

  <script src="../../../layui.js"></script>

  <script>
    layui.use(['form', 'layedit', 'laydate', 'jquery', 'upload'], function () {
      var form = layui.form;
      var layedit = layui.layedit;
      var laydate = layui.laydate;
      var $ = layui.jquery;
      var upload = layui.upload;
      laydate.render({
        elem: '#date'
      });
      laydate.render({
        elem: '#date1'
      });
     
      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');
      let length;
      $('#file').change(function () {
        length = this.files.length;
        console.log(length);
      });
      form.on('submit(demo1)', function (data) {
        let formData = new FormData();
        for (let i = 0; i < length; i++) {
          formData.append('file', $('#file')[0].files[i]);
        }
        formData.append('id', $('#slide option:selected').val());
        formData.append('name', $('#name').val());
        console.log(formData.getAll("file"));
        $.ajax({
          url: 'http://192.168.0.135:8080/lab/upload',
          type: 'post',
          data: formData,
          processData: false,
          contentType: false,
          success: function (res) {
            console.log(res);
          },
          error: function (res) {
            alert('upload failure');
          }
        });
      })
    })


  </script>
</body>

</html>
