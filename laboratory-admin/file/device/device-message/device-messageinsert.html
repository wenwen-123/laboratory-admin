<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高校实验室管理系统</title>
  <link rel="stylesheet" href="../../../css/layui.css" media="all">
  <style>
    .layui-form {
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <form class="layui-form" action="" method="POST">
    <div class="layui-form-item">
      <label class="layui-form-label">设备名称</label>
      <div class="layui-input-block">
        <input type="text" name="deviceName" lay-verify="title" autocomplete="off" placeholder="请输入设备名称"
          class="layui-input">
      </div>
    </div>
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">设备数量</label>
      <div class="layui-input-block">
        <input type="text" name="num" lay-verify="title" autocomplete="off" placeholder="请输入设备名称" class="layui-input">
      </div>
    </div> -->
    <div class="layui-form-item">
      <label class="layui-form-label">单位</label>
      <div class="layui-input-block">
        <input type="text" name="unitName" lay-verify="title" autocomplete="off" placeholder="请输入单位" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">使用日期</label>
      <div class="layui-input-block">
        <input type="text" name="lifetime" lay-verify="title" autocomplete="off" placeholder="请输入使用周期" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">品牌名称</label>
      <div class="layui-input-block">
        <input type="text" name="brand" lay-verify="informationSource" autocomplete="off" placeholder="请输入品牌名称"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">出厂编号</label>
      <div class="layui-input-block">
        <input type="text" name="facid" lay-verify="autor" autocomplete="off" placeholder="请输入出厂编号" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">出厂日期</label>
      <div class="layui-input-inline">
        <input type="text" name="factime" id="date" lay-verify="time" placeholder="yyyy-MM-dd" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">厂商编号</label>
      <div class="layui-input-block">
        <input type="text" name="proid" lay-verify="autor" autocomplete="off" placeholder="请输入厂商编号" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">厂商编号</label>
      <div class="layui-input-block">
        <input type="text" name="supid" lay-verify="autor" autocomplete="off" placeholder="请输入厂商编号" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>

    </div>
  </form>
  <script src="../../../layui.js" charset="utf-8"></script>
  <script src="../../../js/jquery-3.4.1.js"></script>
  <script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
      var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit,
        laydate = layui.laydate,
        $ = layui.jquery;

      //日期
      laydate.render({
        elem: '#date'
      });
      laydate.render({
        elem: '#date1'
      });

      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');

      //自定义验证规则
      form.verify({
        // title: function(value){
        //   if(value.length < 5){
        //     return '标题至少得5个字符啊';
        //   }
        // }
        pass: [
          /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
        ],
        content: function (value) {
          layedit.sync(editIndex);
        }
      });

      //监听指定开关
      form.on('switch(switchTest)', function (data) {
        layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
          offset: '6px'
        });
        layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
      });

      //监听提交
      form.on('submit(demo1)', function (data) {
        console.log(data.field);
        $.ajax({
          url: "http://192.168.0.117:8080/lab/insertdevice",
          type: 'POST',
          data: data.field,
          dataType: 'JSON',
          success: (res) => {
            console.log(res);
            layer.msg('添加成功');
          },
          error: (err) => {
            console.log(err);
          }
        });
        return false;
      });


    });
  </script>
</body>

</html>
